<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <title>Object Oriented Book List ES6 with Local Storage</title>
</head>
<body>
  <div class="container">
    <h1>Add a Book</h1>
    <hr>
    <p><strong>Object Oriented, and Class Based Book List ES6 with Local Storage</strong></p>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="u-full-width">
      </div>
      <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="u-full-width">
      </div>
      <input type="submit" value="Submit" class="u-full-width"/>
    </form>
    <hr>
    <table class="u-full-width">
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th></th>
        <tbody id="book-list"></tbody>
      </thead>
    </table>
  </div>

<script src="app.js"></script>
<!--<script src="es5.js"></script>-->
</body>
</html>
